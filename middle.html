<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>元素垂直水平居中</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    .par{
      margin-left:300px;
      margin-top: 100px;
      width:300px;
      height:400px;
      border:1px solid red;
      position: relative;
    }
    .son{
      border:1px solid green;
    }
    .size{
      width:50px;
      height:80px;
    }
    .center{
      position: absolute;
      margin:auto;
      top:0;
      left:0;
      right: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="par">
    <div class="son size center">sun</div>
  </div>
</body>
</html>
